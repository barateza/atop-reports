# Lima VM template for Debian 12 (Bookworm) - atop 2.8.1
# Cloud images: https://cloud.debian.org/images/cloud/bookworm/latest/

images:
  - location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-arm64.qcow2"
    arch: "aarch64"
  - location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-amd64.qcow2"
    arch: "x86_64"

cpus: 2
memory: "2GiB"
disk: "5GiB"

ssh:
  localPort: 0
  loadDotSSHPubKeys: true

firmware:
  legacyBIOS: false

mounts:
  - location: "~"
    writable: false
  - location: "~/tmp/lima"
    writable: true

provision:
  - mode: system
    script: |
      #!/bin/sh
      set -eux -o pipefail
      export DEBIAN_FRONTEND=noninteractive
      apt-get update -qq
